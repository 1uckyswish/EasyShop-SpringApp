<div id="image-detail-form" class="modal" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="image-header">{{name}}</h5>
        <button type="button" class="btn-close" onclick="hideModalForm()" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Carousel for multiple images -->
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img id="product-image" src="{{imageUrl}}" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
              <img id="product-image" src="https://cdnimg.webstaurantstore.com/uploads/blog/2019/3/blog-warrantiesexplained-03.png" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
              <img id="product-image" src="https://assets-global.website-files.com/613ab2ba2a1ff7084db12d35/62557fd6da54f884e8151b7d_Cloutly%27s%20Google%20Review%20QR%20Code%20Generator.png" class="d-block w-100" alt="">
            </div>
            <!-- Add more carousel-item divs here for additional images -->
          </div>
          <a class="carousel-control-prev" href="#productCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </a>
          <a class="carousel-control-next" href="#productCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </a>
        </div>
