<div id="registration-form" class="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registrationModalLabel">Register</h5>
                <button type="button" class="btn-close" onclick="hideModalForm2()" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="reg-username" placeholder="Username">
                    <label for="reg-username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="reg-password" placeholder="Password">
                    <label for="reg-password">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="reg-confirm-password" placeholder="Confirm Password">
                    <label for="reg-confirm-password">Confirm Password</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="hideModalForm2()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="register(); hideModalForm2()">Register</button>
            </div>
        </div>
    </div>
</div>
