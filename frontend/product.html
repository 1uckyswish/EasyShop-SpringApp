<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow">
                <div class="card-header bg-warning text-white py-3">
                    <h3 class="text-center mb-0">Add Product</h3>
                </div>
                <div class="card-body">
                    <form id="productForm" action="http://localhost:8080/products" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price:</label>
                            <input type="number" class="form-control" id="price" name="price" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoryId" class="form-label">Category ID:</label>
                            <input type="number" class="form-control" id="categoryId" name="categoryId" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea class="form-control" id="description" name="description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="color" class="form-label">Color:</label>
                            <input type="text" class="form-control" id="color" name="color" required>
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock:</label>
                            <input type="number" class="form-control" id="stock" name="stock" required>
                        </div>
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Image URL:</label>
                            <input type="text" class="form-control" id="imageUrl" name="imageUrl" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="featured" name="featured" value="true">
                            <label class="form-check-label" for="featured">Featured</label>
                        </div>
                        <input type="hidden" id="token" name="token" value="eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJhZG1pbiIsImF1dGgiOiJST0xFX0FETUlOIiwiZXhwIjoxNzE3NTc0ODg0fQ.DUUqpd7IVeTvu9C7xUvIYgqsT1Y_CPkBw6ir9tq2nSzE3p8pSxRTQoJJQMl1tjBvRfN2iGbT_Q9Ic2HjviIedQ">
                        <button type="submit" class="btn btn-info w-100 text-white">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("productForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        const form = event.target;
        const formData = new FormData(form); // Get form data

        // Convert form data to JSON object
        const jsonObject = {};
        formData.forEach(function(value, key) {
            jsonObject[key] = value;
        });

        // Make POST request
        fetch(form.action, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${document.getElementById('token').value}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonObject)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Product added successfully:', data);
                window.location.href = 'index.html';
                // Optionally, you can redirect to another page or show a success message here
            })
            .catch(error => {
                console.error('There was a problem adding the product:', error);
                // Optionally, you can show an error message to the user here
            });
    });
</script>
</body>
</html>
