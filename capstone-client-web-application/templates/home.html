<div class="filter-box">
    <h3>Filter <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
        <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"/>

    <div class="form-floating mb-3">
        <select name="" id="category-select" class="form-select"
            onchange="setCategory(this)"
        >
            <option value="0">Show All</option>
        </select>
        <label for="category-select">Category</label>
    </div>
    <div>
        <label for="min-price" class="form-label">Minimum Price: $ <span id="min-price-display">0</span></label>
        <input type="range" class="form-range" id="min-price" min="0" max="1500" value="0" onchange="setMinPrice(this)">
    </div>
    <div>
        <label for="max-price" class="form-label">Minimum Price: $ <span id="max-price-display">1500</span></label>
        <input type="range" class="form-range" id="max-price" min="0" max="1500" value="1500" onchange="setMaxPrice(this)">
    </div>

    <div class="form-floating mb-3">
        <select name="" id="color-select" class="form-select"
                onchange="setColor(this)"
        >

            <option>Brown</option>
            <option>Burgundy</option>
            <option>Charcoal</option>

            <option>Gray</option>
            <option>Green</option>
            <option>Khaki</option>
            <option>Lavender</option>
            <option>Maroon</option>
            <option>Mint</option>
            <option>Navy</option>
            <option>Olive</option>
            <option>Orange</option>
            <option>Pink</option>
            <option>Red</option>
            <option>Silver</option>
            <option>Tan</option>
            <option>Teal</option>
            <option>Turquoise</option>
            <option>White</option>
            <option>Yellow</option>
        </select>
        <label for="color-select">Color</label>
    </div>

</div>
